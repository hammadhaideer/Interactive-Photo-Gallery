<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Photo Gallery</h1>
        <div class="gallery">
            <div class="images">
                <div class="image-container">
                    <img src="images/pexels-chevanon-1108099.jpg" alt="Front Image" class="gallery-image">
                    <button class="delete-btn">Delete</button>
                </div>
                <div class="image-container">
                    <img src="images/pexels-cottonbro-4927792.jpg" alt="Hammad About Image" class="gallery-image">
                    <button class="delete-btn">Delete</button>
                </div>
                <div class="image-container">
                    <img src="images/pexels-didsss-2334005.jpg" alt="New Image" class="gallery-image">
                    <button class="delete-btn">Delete</button>
                </div>
                <div class="image-container">
                    <img src="images/pexels-didsss-2334005.jpg" alt="New Image" class="gallery-image">
                    <button class="delete-btn">Delete</button>
                </div>
                <div class="image-container">
                    <img src="images/pexels-didsss-2334005.jpg" alt="New Image" class="gallery-image">
                    <button class="delete-btn">Delete</button>
                </div>
                <div class="image-container">
                    <img src="images/pexels-didsss-2334005.jpg" alt="New Image" class="gallery-image">
                    <button class="delete-btn">Delete</button>
                </div>
                <div class="image-container">
                    <img src="images/pexels-didsss-2334005.jpg" alt="New Image" class="gallery-image">
                    <button class="delete-btn">Delete</button>
                </div>
                <div class="image-container">
                    <img src="images/pexels-didsss-2334005.jpg" alt="New Image" class="gallery-image">
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
            <div class="lightbox">
                <span class="close">&times;</span>
                <img src="" alt="Lightbox Image" class="lightbox-image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
